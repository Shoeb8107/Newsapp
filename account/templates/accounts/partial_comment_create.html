<form method="post" action="{% url 'new-comment' %}" class="js-book-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Create a new comm</h4>
  </div>
  <div class="modal-body">
    {% include 'accounts/partial_comment_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" id="submitComment" class="btn btn-primary">Create comm</button>
  </div>
</form>

{% extends 'base.html' %}
{% block content %}

<style type="text/css">
  .form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
  }
  
  img.profile_pic {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 256px;
    height: auto;
    }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="username"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>

  {% if account_form.initial.profile_pic.url %}
    <img class="profile_pic" src="{{account_form.initial.profile_pic.url}}">
  {% else %}
  <img class="profile_pic" src="/images/default.png">
  {% endif %}
  
<form class="form-signin" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{account_form.as_p}}

  <div class="d-flex flex-column">
    <a class="m-auto" href="{% url 'password_change' %}">Change password</a>
    <a class="m-auto" href="{% url 'account-delete' %}">Delete Account</a>
    <a class="m-auto" href="{% url 'pic-delete' %}">Delete Profile Pic</a>
</div><br>
<button class="btn btn-lg btn-primary btn-block" type="submit">Save Changes</button>

</form>



{% endblock content %}
